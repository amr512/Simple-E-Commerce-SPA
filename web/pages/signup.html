<html>
  <head>
    <title>Store - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/scripts/helpers.js"></script>
    <script type="module" src="/scripts/signup.js"></script>
    <link href="/styles/main.css" rel="stylesheet" />
    <link href="/styles/form.css" rel="stylesheet" />
    <link href="/styles/login.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-container">
      <div class="navbar" id="navbar">
        <div class="logo" id="logo">
          <a href="/index.html">
            <img class="nav-logo" src="/images/logo.png" />
          </a>
        </div>
        <!-- <a class="nav-link" id="home" href="/index.html"><i class="fa-solid fa-house"></i> Home</a> -->
        <div class="nav-links" id="nav-links"></div>
        <div class="search">
          <input id="search" type="text" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass" class="search-button"></i>
        </div>
        <div class="icons" id="icons">
          <a href="/pages/login.html"><i class="fa-solid fa-user"></i></a>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
    <div class="content">
      <p>Sign Up</p>
      
      <form action="">
        <label>Login Info</label>
        <div>
          <label for="email">E-Mail</label>
          <input type="text" class="" name="email" id="email" />
        </div>
        <label id="invalid-email" class="error hidden">Invalid Email!</label>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <label id="invalid-password" class="error hidden">Invalid Password!</label>
        <div>
          <label for="passwordConfirmation">Confirm Password</label>
          <input type="password" name="passwordConfirmation" />
        </div>
        <label id="invalid-passwordConfirmation" class="error hidden">Passwords must match!</label>
        <div></div>
        <label>Personal Info</label>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <label id="invalid-phone" class="error hidden">Invalid Phone Number!</label>
        <div>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
        </div>
        <input type="submit" id="submit" value="Sign Up"/>
      </form>

      
      <p>Don't have an account? <a href="/pages/signup.html">Sign Up</a></p>
    </div>
</body>
</html>
