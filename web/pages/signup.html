<html>
  <head>
    <title></title>
    <script type="module" src="../scripts/helpers.js"></script>
    <script type="module" src="../scripts/signup.js"></script>
    <link href="../styles/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <p>Sign Up</p>
      
      <form action="">
        <label>Login Info</label>
        <div>
          <label for="email">E-Mail</label>
          <input type="text" class="" name="email" id="email" />
        </div>
        <label id="invalid-email" class="error hidden">Invalid Email!</label>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <label id="invalid-password" class="error hidden">Invalid Password!</label>
        <div>
          <label for="passwordConfirmation">Confirm Password</label>
          <input type="password" name="passwordConfirmation" />
        </div>
        <label id="invalid-passwordConfirmation" class="error hidden">Passwords must match!</label>
        <div></div>
        <label>Personal Info</label>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <label id="invalid-phone" class="error hidden">Invalid Phone Number!</label>
        <div>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
        </div>
        <input type="submit" id="submit" value="Log In"/>
      </form>
    </div>
  </body>
</html>
