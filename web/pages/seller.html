<html>
  <head>
    <title>Store - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/scripts/helpers.js"></script>
    <script type="module" src="/scripts/seller.js"></script>
    <link href="/styles/main.css" rel="stylesheet" />
    <link href="/styles/form.css" rel="stylesheet" />
    <link href="/styles/admin.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content" id="content">
      <div
        class="heading-section flex-row space-between align-center full-width margin-auto"
      >
        <div>
          <h2 id="greeting">Good morning, {{name}}!</h2>
          <p id="email"></p>
          <p id="store"></p>
        </div>
      </div>
      <div class="tab">
        <input id="products" class="tablinks" type="button" value="Products" />
        <input id="orders" class="tablinks" type="button" value="Orders" />
      </div>
      <div id="table-container"></div>
      <div id="page-controls" class="flex-row stretch">
        <input type="button" id="previous" value="Previous" />
        <input type="number" id="page-number" value="1" />
        <input type="button" id="goto" value="Go" />
        <input type="button" id="next" value="Next" />
      </div>
      <form id="selected">
        <div id="fields"></div>
        
      </form>
      <form id="new">
        <h2>Create New Product</h2>
        <div>
          <div>
            <label for="email">Name</label>
            <input type="text" class="" name="name" id="name" />
          </div>
          <div>
            <label for="Description">Description</label>
            <input type="text" name="description" />
          </div>
          
          <div>
            <label for="price">Price</label>
            <input type="number" name="price" step="0.01" id="price" />
          </div>
          <div>
            <label for="categories">Categories (comma separated)</label>
            <input type="text" name="categories" id="categories" />
          </div>
          <div>
            <label for="images">Image URLs (comma separated)</label>
            <input type="text" name="images" id="images" />
          </div>
          <div>
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" />
          </div>
          <input type="submit" id="submit-new" value="Create Product" />
        </div>
      </form>
    </div>
  </body>
</html>
