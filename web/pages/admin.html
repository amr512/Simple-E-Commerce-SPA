<html>
  <head>
    <title>Store - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/scripts/helpers.js"></script>
    <script type="module" src="/scripts/admin.js"></script>
    <link href="/styles/main.css" rel="stylesheet" />
    <link href="/styles/form.css" rel="stylesheet" />
    <link href="/styles/admin.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content" id="content">
      <div
        class="heading-section flex-row space-between align-center full-width margin-auto"
      >
        <div>
          <h2 id="greeting">Good morning, {{name}}!</h2>
          <p id="email"></p>
        </div>
      </div>
      <div class="deleted-check">
        <input type="checkbox" checked id="includeDeleted" />
        <label for="includeDeleted">&zwj; Include Deleted</label>
      </div>
      <div class="table-legend">
        <p class="admin">blue: admin</p>
        <p class="seller">green: seller</p>
        <p class="deleted">strike-through: deleted</p>
        <p class="unapproved">red-border: unapproved</p>
      </div>
      <div class="tab">
        <input id="users" class="tablinks active" type="button" value="Users" />
        <input id="stores" class="tablinks" type="button" value="Stores" />
        <input id="products" class="tablinks" type="button" value="Products" />
        <input id="orders" class="tablinks" type="button" value="Orders" />
      </div>
      <div id="table-container"></div>
      <div id="page-controls" class="flex-row stretch">
        <input type="button" id="previous" value="Previous" />
        <input type="number" id="page-number" value="1" />
        <input type="button" id="goto" value="Go" />
        <input type="button" id="next" value="Next" />
      </div>
      <form id="selected">
        <div id="fields"></div>
      </form>
    </div>
    <!-- </div> -->
  </body>
</html>
